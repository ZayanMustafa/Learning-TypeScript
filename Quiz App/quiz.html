<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" rel="stylesheet">
    <style>
        #result_container {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div id="quiz_container" class="bg-white shadow-lg rounded-lg max-w-lg p-6">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">TypeScript Quiz</h1>

        <div class="mb-4">
            <h2 id="question" class="text-xl font-semibold">Question</h2>
        </div>

        <div id="radio-inputs-container" class="space-y-2"></div>

        <div class="flex justify-end mt-6">
            <button id="next_btn" class="btn bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-lg px-4 py-2">
                Next
            </button>
        </div>
    </div>
    
    <div id="result_container" class="bg-white shadow-lg rounded-lg max-w-lg p-6 mt-6">
        <h1 class="text-2xl font-bold mb-4 text-center" id="result_message">Results</h1>
        <p id="result_right" class="text-lg text-green-600">Right Answers: 0</p>
        <p id="result_wrong" class="text-lg text-red-600">Wrong Answers: 0</p>
    </div>

    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
    <script src="dist/index.js"></script>
</body>
</html>
