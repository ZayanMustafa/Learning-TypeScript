<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-800 text-white dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="container mx-auto p-6 max-w-md bg-gray-900 dark:bg-gray-800 shadow-lg rounded-lg">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-extrabold">Weather App</h1>
            <button id="mode-toggle" class="p-2 bg-gray-700 text-white rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                <i id="mode-icon" class="fas fa-sun"></i>
            </button>
        </div>
        <div class="flex mb-4">
            <input type="text" id="city-input" class="flex-1 p-2 border border-gray-600 rounded mr-2 bg-gray-800 text-white placeholder-gray-400 dark:bg-gray-700 dark:border-gray-500" placeholder="Enter city name">
            <button id="search-button" class="p-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="weather-result" class="mt-4 p-4 bg-gray-700 dark:bg-gray-600 rounded"></div>
    </div>
    <script src="./public/index.js" defer></script>
</body>
</html>
